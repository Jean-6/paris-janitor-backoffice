<div class="d-flex justify-content-center custom-margin vh-100 ">

  <div class="d-flex flex-column">

    <div class="card border-0">
      <div class="card-body">
        <h3 class="card-title">Authentification</h3>

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="parisjanitor@example.fr">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="***********">
        </div>
        <div class=" action-buttons form-group mt-2">
          <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid" >Se connecter</button>
        </div>
      </form>
    </div>
    </div>



    <div class=" d-flex">
      <div class=""><a class="link text-decoration-none" href="/forgot-password">Mot de passe oubli√©</a></div>
      <div class="mx-3"><a class="link text-decoration-none" href="/signup">Ouvrir un compte</a></div>
    </div>

  </div>

</div>
