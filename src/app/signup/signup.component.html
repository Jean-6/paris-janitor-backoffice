


<div class="d-flex justify-content-center custom-margin">


  <div class="d-flex flex-column">

    <div class="card border-0">
      <div class="card-body">
        <h3 class="card-title">Ouvrir un compte</h3>

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

          <div class="d-flex gap-2">
          <div class="form-group ">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
            <span *ngIf="myForm.get('firstname')" class="msg-error">
              Prenoms invalide
            </span>
          </div>
          <div class="form-group ">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
            <span *ngIf="myForm.get('lastname')" class="msg-error">
              Nom invalide
            </span>
          </div>
          </div>

          <div class="d-flex mt-2 gap-2">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <span *ngIf="myForm.get('email')" class="msg-error">
                Email invalide
            </span>

            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <span *ngIf="myForm.get('password')" class="msg-error">
                Mot de passe invalide
            </span>
            </div>
          </div>


          <div class=" action-buttons form-group mt-2">
            <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Envoyer</button>
          </div>

        </form>
      </div>
    </div>

    <div class="d-flex ">
      <div class=""><a class="link text-decoration-none" href="/forgot-password">Mot de passe oubli√©</a></div>
      <div class="mx-3"><a class="link text-decoration-none" href="/login">Se connecter</a></div>
    </div>

  </div>

</div>
