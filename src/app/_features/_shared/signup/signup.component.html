<div class="container">
  <div class="row">
    <!--<app-loading *ngIf="this.authService.isLoading"></app-loading>-->
  </div>

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center text-uppercase mb-5 fw-bold fs-5">Ouvrir un compte</h5>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class=" mb-3">
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="JeanDoe">
              <label for="username" class="fw-bold">Username</label>
            </div>
            <div class=" mb-3">
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="parisjanitor@example.fr">
              <label for="email" class="fw-bold">Adresse Email</label>
            </div>
            <div class=" mb-3">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="***********">
              <label for="password" class="fw-bold">Mot de passe</label>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="myForm.invalid || this.authService.isLoading">Envoyer</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2 text-center">
              <a class="link text-decoration-none fw-bold" href="/forgot-password">Mot de passe oubli√©</a>
            </div>
            <div class="d-grid text-center">
              <a class="link text-decoration-none fw-bold" href="/login">Se connecter</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
